<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookIT Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f75c2f;
      --primary-hover: #e24c20;
      --bg-light: #fff7f3;
    }

    body {
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      width: 100%;
      max-width: 400px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .register-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn-register {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .btn-register:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .btn-login-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card register-card">
    <div class="register-header">
      CookIT Registrierung
    </div>
    <div class="card-body">
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Passwort bestätigen</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Registrieren</button>
      </form>
      <a href="login.html" class="btn btn-link btn-login-link">Bereits registriert? Hier einloggen</a>
    </div>
  </div>

  <script>
    function register(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Die Passwörter stimmen nicht überein!");
      } else {
        alert("Registrierung erfolgreich!");
        window.location.href = "login.html"; // Weiter zur Login-Seite nach der Registrierung
      }
    }
  </script>
</body>
</html>
