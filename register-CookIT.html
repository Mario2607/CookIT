<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CookIT Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #f75c2f;
      --primary-hover: #e24c20;
      --bg-light: #fff7f3;
    }

    body {
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-button img {
      height: 40px;
      width: auto;
      display: block;
    }

    .logo-button span {
      margin-left: 0.5rem;
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1rem;
      user-select: none;
    }

    .logo-button:hover span {
      color: var(--primary-hover);
    }

    .register-card {
      width: 100%;
      max-width: 400px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 0.5rem;
    }

    .register-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn-register {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .btn-register:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .btn-login-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <a href="CookIT-Index.html" class="logo-button" aria-label="Zurück zum Hauptmenü">
    <img src="https://github.com/OliverDominikBorycki/BilderRepository/blob/main/Screenshot%202025-05-28%20132212.png?raw=true" alt="CookIT Logo" width="40" height="40" class="me-2" />
    <span>Hauptmenü</span>
  </a>

  <div class="card register-card">
    <div class="register-header">Registrierung</div>
    <div class="card-body">
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Passwort bestätigen</label>
          <input type="password" class="form-control" id="confirm-password" required />
        </div>
        <button type="submit" class="btn btn-register w-100">Registrieren</button>
      </form>
      <a href="login-CookIT.html" class="btn btn-link btn-login-link">Bereits registriert? Hier einloggen</a>
    </div>
  </div>

  <script>
    function register(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Die Passwörter stimmen nicht überein!");
        return;
      }

      let users = localStorage.getItem("users");
      users = users ? JSON.parse(users) : [];

      if (users.some(u => u.username === username)) {
        alert("Benutzername ist bereits vergeben!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registrierung erfolgreich!");
      window.location.href = "login-CookIT.html";
    }
  </script>
</body>
</html>
